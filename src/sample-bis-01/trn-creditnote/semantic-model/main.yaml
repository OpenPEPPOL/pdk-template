content:
  - id: ibt-001
    name: Invoice number
    definition: A unique identification of the Invoice.
    cardinality: 1..1
    datatype: Identifier
    section: Shared
    rule:
    - id: ibr-002
      description: An Invoice MUST have an Invoice number (ibt-001).

  - id: ibt-002
    name: Invoice issue date
    definition: The date when the Invoice was issued.
    cardinality: 1..1
    datatype: Date
    section: Shared
    rule:
    - id: ibr-003
    - id: ibr-073

  - id: ibt-168
    name: Invoice issue time
    definition: The time of day when an invoice was issued
    cardinality: 0..1
    datatype: Time
    section: Aligned
    rule:
    - id: ibr-119

  - id: ibt-003
    name: Invoice type code
    definition: A code specifying the functional type of the Invoice.
    cardinality: 1..1
    datatype: Code
    section: Shared
    rule:
    - id: ibr-004
    - id: ibr-cl-01

  - id: ibt-005
    name: Invoice currency code
    definition: The currency in which all Invoice amounts are given, except for the Total TAX amount in accounting currency.
    cardinality: 1..1
    datatype: Code
    section: Shared
    rule:
    - id: ibr-005
    - id: ibr-cl-04

  - id: ibt-006
    name: Tax accounting currency
    definition: The currency used for TAX accounting and reporting purposes as accepted or required in the country of the Seller.
    cardinality: 0..1
    datatype: Code
    section: Aligned
    rule:
    - id: ibr-077
      relatesTo:
      - ibt-005

    - id: ibr-cl-05

  - id: ibt-007
    name: TAX point date
    definition: The date when the TAX becomes accountable for the Seller and for the Buyer in so far as that date can be determined and differs from the date of issue of the invoice, according to the TAX directive.
    cardinality: 0..1
    datatype: Date
    section: Aligned
    rule:
    - id: ibr-sr-49
    - id: ibr-073

  - id: ibt-008
    name: TAX point date code
    definition: The code of the date when the TAX becomes accountable for the Seller and for the Buyer.
    cardinality: 0..1
    datatype: Code
    section: Aligned

  - id: ibt-009
    name: Payment due date
    definition: The date when the payment is due.
    cardinality: 0..1
    type: Date
    section: Aligned

  - id: ibt-010
    name: Buyer reference
    definition: An identifier assigned by the Buyer used for internal routing purposes.
    cardinality: 0..1
    datatype: Text
    section: Shared

  - id: ibt-011
    name: Project reference
    definition: The identification of the project the invoice refers to
    cardinality: 0..1
    datatype: Document Reference
    section: Shared
    rule:
    - id: ibr-090
    - id: ibr-sr-39

  - id: ibt-012
    name: Contract reference
    definition: The identification of a contract.
    cardinality: 0..1
    datatype: Document Reference
    section: Shared
    rule:
    - id: ibr-094

  - id: ibt-013
    name: Purchase order reference
    definition: An identifier of a referenced purchase order, issued by the Buyer.
    cardinality: 0..1
    datatype: Document Reference
    section: Shared

  - id: ibt-014
    name: Sales order reference
    definition: An identifier of a referenced sales order issued by the Seller.
    cardinality: 0..1
    datatype: Document Reference
    section: Shared

  - id: ibt-015
    name: Receiving advice reference
    definition: An identifier of a referenced receiving advice.
    cardinality: 0..1
    datatype: Document Reference
    section: Shared
    rule:
    - id: ibr-095

  - id: ibt-016
    name: Despatch advice reference
    definition: An identifier of a referenced despatch advice.
    cardinality: 0..1
    datatype: Document Reference
    section: Shared
    rule:
    - id: ibr-092
      relatesTo:
      - ibt-184
    
    - id: ibr-096

  - id: ibt-017
    name: Tender or lot reference
    definition: The identification of the call for tender or lot the invoice relates to.
    cardinality: 0..1
    datatype: Document Reference
    section: Shared
    rule:
    - id: ibr-sr-52

  - id: ibt-018
    name: Invoiced object identifier
    definition: An identifier for an object on which the invoice is based, given by the Seller.
    cardinality: 0..1
    datatype: Identifier
    section: Shared
    rule:
    - id: ibr-078

  - id: ibt-018-1
    name: The identification scheme identifier of the Invoiced object identifier.
    definition: If it may be not clear for the receiver what scheme is used for the identifier, a conditional scheme identifier should be used that shall be chosen from the UNTDID 1153 code list [6] entries.
    cardinality: 0..1
    datatype: Code
    section: Shared
    rule:
    - id: ibr-cl-07

  - id: ibt-019
    name: Buyer accounting reference
    definition: A textual value that specifies where to book the relevant data into the Buyer's financial accounts.
    cardinality: 0..1
    datatype: Text
    section: Shared

  - id: ibt-022
    name: Invoice note
    definition: A textual note that gives unstructured information that is relevant to the Invoice as a whole.
    cardinality: 0..1
    datatype: Text
    section: Shared
    rule:
    - id: ibr-sr-51

  - id: ibg-33
    name: INVOICE TERMS
    definition: Information about the terms that apply to the settlement of the invoice amount.
    cardinality: 0..n
    section: Aligned
    children:
      - id: ibt-187
        name: Terms payment instructions ID
        definition: The payment instructions that apply to these payment terms.
        cardinality: 0..1
        datatype: Identifier
        section: Aligned
        rule:
        - id: ibr-sr-60

      - id: ibt-020
        name: Payment terms
        definition: A textual description of the payment terms that apply to the amount due for payment (Including description of possible penalties).
        cardinality: 0..1
        datatype: Text
        section: Shared
        rule:
        - id: ibr-sr-05

      - id: ibt-176
        name: Terms amount
        definition: The payment amount that these terms apply to. When relevant, the amount includes tax.
        cardinality: 0..1
        datatype: Amount
        section: Aligned
        rule:
        - id: ibr-cl-03
        - id: ibr-126
          relatesTo:
          - ibt-005

      - id: ibt-177
        name: Terms installment due date
        definition: The date before end of which the terms amount shall be settled.
        cardinality: 0..1
        datatype: Date
        section: Aligned
        rule:
        - id: ibr-073

  - id: ibg-02
    name: PROCESS CONTROL
    definition: A group of business terms providing information on the business process and rules applicable to the Invoice document.
    cardinality: 1..1
    section: Shared
    children:
      - id: ibt-023
        name: Business process type
        definition: Identifies the business process context in which the transaction appears, to enable the Buyer to process the Invoice in an appropriate way.
        cardinality: 1..1
        datatype: Text
        section: Shared
        rule:
        - id: ibr-076

      - id: ibt-024
        name: Specification identifier
        definition: An identification of the specification containing the total set of rules regarding semantic content, cardinalities and business rules to which the data contained in the instance document conforms.
        cardinality: 1..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-001

  - id: ibg-03
    name: PRECEDING INVOICE REFERENCE
    definition: A group of business terms providing information on one or more preceding Invoices.
    cardinality: 0..n
    section: Shared
    rule:
    - id: ibr-055
      relatesTo:
      - ibt-025
    - id: ibr-sr-06
    children:
      - id: ibt-025
        name: Preceding Invoice reference
        definition: The identification of an Invoice that was previously sent by the Seller.
        cardinality: 1..1
        datatype: Document Reference
        section: Shared
        rule:
        - id: ibr-sr-07

      - id: ibt-026
        name: Preceding Invoice issue date
        definition: The date when the Preceding Invoice was issued.
        cardinality: 0..1
        datatype: Date
        section: Shared
        rule:
        - id: ibr-006
        - id: ibr-098
        - id: ibr-073

  - id: ibg-04
    name: SELLER
    definition: A group of business terms providing information about the Seller.
    cardinality: 1..1
    section: Shared
    children:
      - id: ibt-027
        name: Seller name
        definition: The full formal name by which the Seller is registered in the national registry of legal entities or as a Taxable person or otherwise trades as a person or persons.
        cardinality: 1..1
        datatype: Text
        section: Shared

      - id: ibt-028
        name: Seller trading name
        definition: A name by which the Seller is known, other than Seller name (also known as Business name).
        cardinality: 0..1
        datatype: Text
        section: Shared
        rule:
        - id: ibr-099
        
      - id: ibt-029
        name: Seller identifier
        definition: An identification of the Seller.
        cardinality: 0..n
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-co-26
          relatesTo:
          - ibt-030
          - ibt-031
        - id: ibr-068
        - id: ibr-069
        - id: ibr-070
        - id: ibr-113
        - id: ibr-114
        - id: ibr-115
        - id: ibr-116
        children:
          - id: ibt-029-1
            name: Scheme identifier
            definition: If used, the identification scheme identifier shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-10

      - id: ibt-030
        name: Seller legal registration identifier
        definition: An identifier issued by an official registrar that identifies the Seller as a legal entity or person.
        cardinality: 0..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-100
        - id: ibr-co-26
          relatesTo:
          - ibt-030
          - ibt-031
        - id: ibr-068
        - id: ibr-069
        - id: ibr-070
        - id: ibr-113
        - id: ibr-114
        - id: ibr-115
        - id: ibr-116
        children:
          - id: ibt-030-1
            name: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-11

      - id: ibt-031
        name: Seller TAX identifier
        definition: The Seller's TAX identifier (also known as Seller TAX identification number).
        cardinality: 0..1
        datatype: Identifier
        section: Aligned
        rule:
        - id: ibr-co-26
          relatesTo:
          - ibt-030
          - ibt-031
        - id: ibr-sr-57
        - id: ibr-068
        - id: ibr-069
        - id: ibr-070
        - id: ibr-113
        - id: ibr-114
        - id: ibr-115
        - id: ibr-116
        children:
          - id: ibt-031-1
            name: Tax scheme code
            definition: The scheme of the TAX identifier.
            cardinality: 1..1
            datatype: Code
            section: Aligned
            rule:
            - id: ibr-cl-10

      - id: ibt-032
        name: Seller TAX registration identifier
        definition: The local identification (defined by the Seller’s address) of the Seller for tax purposes or a reference that enables the Seller to state his registered tax status.
        cardinality: 0..1
        datatype: Identifier
        section: Aligned
        rule:
        - id: ibr-sr-57

      - id: ibt-033
        name: Seller additional legal information
        definition: Additional legal information relevant for the Seller.
        cardinality: 0..1
        datatype: Text
        section: Shared
        rule:
        - id: ibr-101
        
      - id: ibt-034
        name: Seller electronic address
        definition: Identifies the Seller's electronic address to which the application level response to the invoice may be delivered.
        cardinality: 1..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-062
        - id: ibr-081
        children:
          - id: ibt-034-1
            name: Scheme identifier
            definition: The scheme identifier shall be chosen from a list to be maintained by the Connecting Europe Facility.
            cardinality: 1..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-25

      - id: ibg-05
        name: SELLER POSTAL ADDRESS
        definition: A group of business terms providing information about the address of the Seller.
        cardinality: 1..1
        section: Shared
        rule:
        - id: ibr-008
        - id: ibr-009
          relatesTo:
          - ibt-040
        - id: ibr-sr-53
        children:
          - id: ibt-035
            name: Seller address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-036
            name: Seller address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-162
            name: Seller address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-037
            name: Seller city
            definition: The common name of the city, town or village, where the Seller address is located.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-038
            name: Seller post code
            definition: The identifier for an addressable group of properties according to the relevant postal service.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-039
            name: Seller country subdivision
            definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-040
            name: Seller country code
            definition: A code that identifies the country.
            cardinality: 1..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-14

      - id: ibg-06
        name: SELLER CONTACT
        definition: A group of business terms providing contact information about the Seller.
        cardinality: 0..1
        section: Shared
        children:
          - id: ibt-041
            name: Seller contact point
            definition: A contact point for a legal entity or person.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-042
            name: Seller contact telephone number
            definition: A phone number for the contact point.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-043
            name: Seller contact email address
            definition: An e-mail address for the contact point.
            cardinality: 0..1
            datatype: Text
            section: Shared

  - id: ibg-07
    name: BUYER
    definition: A group of business terms providing information about the Buyer.
    cardinality: 1..1
    section: Shared
    children:
      - id: ibt-044
        name: Buyer name
        definition: The full name of the Buyer.
        cardinality: 1..1
        datatype: Text
        section: Shared
        rule:
        - id: ibr-007
        - id: ibr-102

      - id: ibt-045
        name: Buyer trading name
        definition: A name by which the Buyer is known, other than Buyer name (also known as Business name).
        cardinality: 0..1
        datatype: Text
        section: Shared
        rule:
        - id: ibr-112

      - id: ibt-046
        name: Buyer identifier
        definition: An identifier of the Buyer.
        cardinality: 0..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-sr-16
        - id: ibr-068
        - id: ibr-069
        - id: ibr-070
        - id: ibr-113
        - id: ibr-114
        - id: ibr-115
        - id: ibr-116
        children:
          - id: ibt-046-1
            name: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-10

      - id: ibt-047
        name: Buyer legal registration identifier
        definition: An identifier issued by an official registrar that identifies the Buyer as a legal entity or person.
        cardinality: 0..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-103
        - id: ibr-068
        - id: ibr-069
        - id: ibr-070
        - id: ibr-113
        - id: ibr-114
        - id: ibr-115
        - id: ibr-116
        children:
          - id: ibt-047-1
            name: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-11
            
      - id: ibt-048
        name: Buyer TAX identifier
        definition: The Buyer's TAX identifier (also known as Buyer TAX identification number).
        cardinality: 0..1
        datatype: Identifier
        section: Aligned
        rule:
        - id: ibr-104
        - id: ibr-sr-57
        children:
          - id: ibt-048-1
            name: Tax scheme code
            definition: The scheme of the TAX identifier.
            cardinality: 1..1
            datatype: Code
            section: Aligned

      - id: ibt-049
        name: Buyer electronic address
        definition: Identifies the Buyer's electronic address to which the invoice is delivered.
        cardinality: 1..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-063
        - id: ibr-080
        children:
          - id: ibt-049-1
            name: Scheme identifier
            definition: The scheme identifier shall be chosen from a list to be maintained by the Connecting Europe Facility.
            cardinality: 1..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-25

      - id: ibg-08
        name: BUYER POSTAL ADDRESS
        definition: A group of business terms providing information about the postal address for the Buyer.
        cardinality: 1..1
        section: Shared
        rule:
        - id: ibr-010
        - id: ibr-011
          relatesTo:
          - ibt-055
        - id: ibr-sr-54
        children:
          - id: ibt-050
            name: Buyer address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-051
            name: Buyer address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-163
            name: Buyer address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-052
            name: Buyer city
            definition: The common name of the city, town or village, where the Buyer's address is located.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-053
            name: Buyer post code
            definition: The identifier for an addressable group of properties according to the relevant postal service.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-054
            name: Buyer country subdivision
            definition: The subdivision of a country. Such as a region, a county, a state, a province etc..
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-055
            name: Buyer country code
            definition: A code that identifies the country.
            cardinality: 1..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-14

      - id: ibg-09
        name: BUYER CONTACT
        definition: A group of business terms providing contact information relevant for the Buyer.
        cardinality: 0..1
        section: Shared
        children:
          - id: ibt-056
            name: Buyer contact point
            definition: A contact point for a legal entity or person.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-057
            name: Buyer contact telephone number
            definition: A phone number for the contact point.
            cardinality: 0..1
            datatype: Text
            section: Shared

          - id: ibt-058
            name: Buyer contact email address
            definition: An e-mail address for the contact point.
            cardinality: 0..1
            datatype: Text
            section: Shared

  - id: ibg-10
    name: PAYEE
    definition: A group of business terms providing information about the Payee, i.e. the role that receives the payment.
    cardinality: 0..1
    section: Shared
    children:
      - id: ibt-059
        name: Payee name
        definition: The name of the Payee.
        cardinality: 1..1
        datatype: Text
        section: Shared
        rule:
        - id: ibr-017
          relatesTo:
          - ibg-04
          - ibg-10
        - id: ibr-sr-19

      - id: ibt-060
        name: Payee identifier
        definition: An identifier for the Payee.
        cardinality: 0..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-105
          relatesTo:
          - ibg-04
          - ibg-10
        - id: ibr-068
        - id: ibr-069
        - id: ibr-070
        - id: ibr-113
        - id: ibr-114
        - id: ibr-115
        - id: ibr-116

      - id: ibt-060-1
        name: Scheme identifier
        definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
        cardinality: 0..1
        datatype: Code
        section: Shared
        rule:
        - id: ibr-cl-10

      - id: ibt-061
        name: Payee legal registration identifier
        definition: An identifier issued by an official registrar that identifies the Payee as a legal entity or person.
        cardinality: 0..1
        datatype: Identifier
        section: Shared
        rule:
        - id: ibr-106
          relatesTo:
          - ibg-04
          - ibg-10
        - id: ibr-068
        - id: ibr-069
        - id: ibr-070
        - id: ibr-113
        - id: ibr-114
        - id: ibr-115
        - id: ibr-116
        children:
          - id: ibt-061-1
            name: Scheme identifier
            definition: If used, the identification scheme shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
            cardinality: 0..1
            datatype: Code
            section: Shared
            rule:
            - id: ibr-cl-11

  - id: ibg-11
    name: SELLER TAX REPRESENTATIVE PARTY
    definition: A group of business terms providing information about the Seller's tax representative.
    cardinality: 0..1
    section: Aligned
    rule:
    - id: ibr-056
      relatesTo:
      - ibt-063
    children:
      - id: ibt-062
        name: Seller tax representative name
        definition: The full name of the Seller's tax representative party.
        cardinality: 1..1
        datatype: Text
        section: Aligned
        rule:
        - id: ibr-018
          relatesTo:
          - ibg-04
          - ibg-11
        - id: ibr-sr-22

      - id: ibt-063
        name: Seller tax representative TAX identifier
        definition: The TAX identifier of the Seller's tax representative party.
        cardinality: 1..1
        datatype: Identifier
        section: Aligned
        rule:
        - id: ibr-sr-57
        - id: ibr-sr-23
        children:
          - id: ibt-063-1
            name: Tax scheme code
            definition: The scheme of the TAX identifier.
            cardinality: 1..1
            datatype: Code
            section: Aligned

      - id: ibg-12
        name: SELLER TAX REPRESENTATIVE POSTAL ADDRESS
        definition: A group of business terms providing information about the postal address for the tax representative party.
        cardinality: 1..1
        section: Aligned
        rule:
        - id: ibr-019
          relatesTo:
          - ibg-04
          - ibg-11
        - id: ibr-020
          relatesTo:
          - ibt-069
          - ibg-04
          - ibg-11          
        - id: ibr-sr-55
        children:
          - id: ibt-064
            name: Tax representative address line 1
            definition: The main address line in an address.
            cardinality: 0..1
            datatype: Text
            section: Aligned

          - id: ibt-065
            name: Tax representative address line 2
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            datatype: Text
            section: Aligned

          - id: ibt-164
            name: Tax representative address line 3
            definition: An additional address line in an address that can be used to give further details supplementing the main line.
            cardinality: 0..1
            datatype: Text
            section: Aligned

          - id: ibt-066
            name: Tax representative city
            definition: The common name of the city, town or village, where the tax representative address is located.
            cardinality: 0..1
            datatype: Text
