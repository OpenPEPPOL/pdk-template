      reference: ERBT-001
    - element: eur:ProfileID
      reference: ERBT-002
    - element: eur:Header
      reference: ERBG-1
      children:
        - element: eur:ReportPeriod
          reference: ERBT-003
        # Element 'eur:ReporterID'
        - element: eur:ReporterID
          reference: ERBT-004
        # Attribute 'schemeID' of the element 'eur:ReporterID'
          attribute:
            - element: schemeID
              reference: ERBT-005
    #end::sampleContent[]
    - element: eur:Total
      reference: ERBG-2
      children:
        - element: eur:SendingEndUsers
          reference: ERBT-006
        - element: eur:ReceivingEndUsers
          reference: ERBT-007
    - element: eur:Subtotal
      reference: ERBG-3
      attribute:
        - element: type
          reference: ERBT-008
      children:
        - element: eur:Key
          # TODO: can PDK reference two? Shouldn't ERBG-4 be preferred on ERBT-011
          reference: ERBT-011
          # Also reference: ERBG-4
          attribute:
            - element: metaSchemeID
              reference: ERBT-009
            - element: schemeID
              reference: ERBT-010
        - element: eur:SendingEndUsers
          reference: ERBT-012
        - element: eur:ReceivingEndUsers
          reference: ERBT-013
